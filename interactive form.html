<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Form Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        .error-text {
        color: #dc3545;       
        font-size: 0.9rem;
        margin-top: 3px;
        }

        .is-invalid {
        border-color: #dc3545 !important;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, .25);
        }
        .form-check + .form-check {
        margin-top: .25rem;
        }
        .form-check + .form-check {
        margin-top: .25rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="mb-4">Interactive Web Form</h3>
                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <!-- Email -->      
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <!-- <Password> -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <!-- <Confirm Password> -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                </div>
                <!-- Interesting Topics-->
                <div class="mb-3">
                    <label class="form-label">Interesting Topics</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="HTML" id="topic1">
                        <label class="form-check-label" for="topic1">HTML</label>                            
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="CSS" id="topic2">
                        <label class="form-check-label" for="topic2">CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="JavaScript" id="topic3">
                        <label class="form-check-label" for="topic3">JavaScript</label>
                    </div>
            </div>
            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label fw-bold">Gender</label>
                <select class="form-select" id="gender">
                    <option>--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- Submit Button -->
            <button id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submitBtn').click(function(event) {
                event.preventDefault();
                
                // Clear previous error messages
                $('.error-text').remove();
                $('input, select').removeClass('is-invalid');

                let isValid = true;

                // Username validation
                const username = $('#username').val().trim();
                if (username === '') {
                    isValid = false;
                    $('#username').addClass('is-invalid');
                    $('#username').after('<div class="error-text">Username is required.</div>');
                }
                // Email validation
                const email = $('#email').val().trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === '' || !emailPattern.test(email)) {
                    isValid = false;
                    $('#email').addClass('is-invalid');
                    $('#email').after('<div class="error-text">Valid email is required.</div>');
                }   
                // Password validation
                const password = $('#password').val();
                if (password.length < 6) {
                    isValid = false;
                    $('#password').addClass('is-invalid');
                    $('#password').after('<div class="error-text">Password must be at least 6 characters.</div>');
                }
                // Confirm Password validation
                const confirmPassword = $('#confirmPassword').val();
                if (confirmPassword !== password) {
                    isValid = false;
                    $('#confirmPassword').addClass('is-invalid');
                    $('#confirmPassword').after('<div class="error-text">Passwords do not match.</div>');
                }
                // Interesting Topics validation
                if ($('input[type="checkbox"]:checked').length === 0) {
                    isValid = false;
                    $('input[type="checkbox"]').first().addClass('is-invalid');
                    $('input[type="checkbox"]').last().after('<div class="error-text">Select at least one topic.</div>');
                }
                // Gender validation
                const gender = $('#gender').val();
                if (gender === '--') {
                    isValid = false;
                    $('#gender').addClass('is-invalid');
                    $('#gender').after('<div class="error-text">Please select a gender.</div>');
                }
                
                if (isValid) {
                    alert('Form submitted successfully!');
                }
            });
        });
    </script>
</body>
</html>
